<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PXBot{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet"> 
</head>
<body class="bg-black text-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="text-center mt-10">
            <h1 class="text-4xl font-bold text-gray-100">{% block header %}PXBot{% endblock %}</h1>
            <div class="mt-8 space-y-4">
                <a href="/" class="inline-block bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
                    Home
                </a>
                <a href="/prompt" class="inline-block bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded">
                    Edit Questions
                </a>
                <a href="/send_message" class="inline-block bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">
                    Send Message
                </a>
                <a href="/system_message" class="inline-block bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-2 px-4 rounded">
                    System Message
                </a>
                <a href="/add_question" class="inline-block bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">
                    Add Question
                </a>
            </div>
        </div>
        <div class="mt-10">
            {% block content %}
            <!-- Default content -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
