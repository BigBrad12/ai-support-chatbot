    {% extends "base.html" %}
    {% block title %}System Message{% endblock %}
    {% block header %}System MEssage{% endblock %}
    {% block content %}
        <form action="/system_message" method="POST" class="mt-10">
            <input type="hidden" name="_method" value="PUT">
            <div class="mb-4">
                <label for="system_message" class="block text-sm font-medium text-gray-100">System Message</label>
                <textarea id="system_message" name="system_message" class="mt-1 block w-full p-2 bg-gray-800 border border-gray-700 rounded-md text-gray-100 focus:outline-none focus:border-blue-500" rows="5" required>{{ system_message }}</textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Update Message</button>
            </div>
        </form>
    {% endblock %}
