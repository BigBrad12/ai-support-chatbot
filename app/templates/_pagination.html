<div class="mt-8">
    <ul class="flex justify-center space-x-2">
        {% if page > 1 %}
            <li><a href="{{ url_for('main.show_prompt', page=page-1, order=order, sort_by=sort_by) }}" class="px-3 py-1 bg-gray-700 text-gray-100 rounded hover:bg-gray-600">Previous</a></li>
        {% endif %}
        {% for p in range(1, total_pages + 1) %}
            {% if p == page %}
                <li><span class="px-3 py-1 bg-blue-700 text-white rounded">{{ p }}</span></li>
            {% else %}
                <li><a href="{{ url_for('main.show_prompt', page=p, sort_by=sort_by, order=order) }}" class="px-3 py-1 bg-gray-700 text-gray-100 rounded hover:bg-gray-600">{{ p }}</a></li>
            {% endif %}
        {% endfor %}
        {% if page < total_pages %}
            <li><a href="{{ url_for('main.show_prompt', page=page+1, sort_by=sort_by, order=order) }}" class="px-3 py-1 bg-gray-700 text-gray-100 rounded hover:bg-gray-600">Next</a></li>
        {% endif %}
    </ul>
</div>
